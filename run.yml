apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui-service
  name: ui-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-service
  template:
    metadata:
      labels:
        app: ui-service
    spec:
      containers:
      - image: ghcr.io/wiktoor/ui:latest
        name: ui-service
        imagePullPolicy: Always
        resources: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: ui-service
  name: ui-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: ui-service
  type: LoadBalancer

---

